<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/spacexdesignsystem.css" />

    <script type="module" src="/build/spacexdesignsystem.esm.js"></script>
    <script nomodule src="/build/spacexdesignsystem.js"></script>
    <style>
      body {
        background-color: #1a1c48;
      }
    </style>
  </head>
  <body>
    <chart-component name="Cabin Temp" value="12.41" unit="Â°C" percentage="20%" color="#E72D2D"></chart-component>
    <item-component name="THERMAL SHIELD" status="awaiting"></item-component>
    <progress-component percentage="70%"></progress-component>

    <toggle-component value-one="Systems" value-two="Cabin"></toggle-component>

    <button id="btn-toggle" style="margin-top: 100px;">Toggle Component</button>

    <script>
      let btn = document.getElementById('btn-toggle');
      let toggleComponent = document.querySelector('toggle-component');
      btn.addEventListener('click', function () {
        toggleComponent.toggle();
      });

      toggleComponent.addEventListener('valueToggle', event => {
        console.log(event.detail);
      });
    </script>
  </body>
</html>
